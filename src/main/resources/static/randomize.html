	<title>Select Expansions</title>

<body>
	<h1>Select Expansion:</h1>
	<input type="radio" id="dominion" name="expansion" value="dominion">
	<label for="dominion">Dominion (Base Game)</label><br>
	<input type="radio" id="intrigue" name="expansion" value="intrigue">
	<label for="intrigue">Intrigue</label><br>
	<input type="radio" id="seaside" name="expansion" value="seaside">
	<label for="seaside">Seaside</label><br>
	<input type="radio" id="prosperity" name="expansion" value="prosperity">
	<label for="prosperity">Prosperity</label><br>
	<input type="radio" id="cornucopia" name="expansion" value="cornucopia">
	<label for="cornucopia">Cornucopia</label><br>
	<input type="radio" id="guilds" name="expansion" value="guilds">
	<label for="guilds">Guilds</label><br>
	<input type="radio" id="darkages" name="expansion" value="darkages">
	<label for="darkages">Dark Ages</label><br><br>
	<input type="submit" value="Go!">

</html>
